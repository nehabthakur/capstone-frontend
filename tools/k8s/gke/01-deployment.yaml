apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-frontend-deployment
  namespace: capstone-frontend
  labels:
    app: capstone-frontend-app
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: capstone-frontend-app
  template:
    metadata:
      labels:
        app: capstone-frontend-app
    spec:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      containers:
        - name: capstone-frontend-service
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "1"
              memory: "256Mi"
            requests:
              cpu: "1"
              memory: "256Mi"
          command: [ "serve", "-s", "build"]
